<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sell My Stuff - Personal Items Store{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="description" content="{% block description %}Personal items for sale{% endblock %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="{% url 'store:item_list' %}" class="logo">Sell My Stuff</a>
                <ul class="nav-links">
                    <li><a href="{% url 'store:item_list' %}">Shop</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Sell My Stuff. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/gallery.js' %}"></script>
</body>
</html>
