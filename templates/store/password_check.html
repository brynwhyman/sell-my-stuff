{% extends 'base.html' %}

{% block title %}Enter Password - {{ block.super }}{% endblock %}

{% block content %}
<div class="password-check">
    <h1>Add Item</h1>
    <p class="password-instructions">Enter the password to add a new item:</p>
    
    <form method="post" class="password-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                required 
                autofocus
                placeholder="Enter password"
            >
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
